<div class="modal-header">
    <h4 class="modal-title">{{item.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h5 class="text-center item-title">{{item.name}}</h5>
    <div class="address-wrap d-flex">
        <app-basic [item]="item" class="flex-fill"></app-basic>
        <app-address [address]="item.address" class="flex-fill"></app-address>
        <app-company [company]="item.company" class="flex-fill"></app-company>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" (click)="activeModal.close()">Close</button>
</div>
