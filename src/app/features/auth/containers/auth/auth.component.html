<div class="text-center">
  <div class="let-me-in">
    <h1 class="h3 mb-3 font-weight-normal">Let me in</h1>
    <label for="username">Email address</label>
    <input type="email" id="username" [(ngModel)]="username" class="form-control" placeholder="use a@b.com" required autofocus>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="use 123" required>

    <button (click)="logMeIn()" class="btn btn-md btn-primary btn-block" type="button">Sign in</button>
  </div>
</div>
